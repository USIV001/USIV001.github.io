      <source src="github/video480.mp4" type="video/mp4">

  <div class="folioleft">
    CARRIER BAG THEORY OF FICTION  
  </div>

  <div class="folioright">

  </div>

  <div class="banner">

    <div class="subtitle cormorant-garamond">
      IT IS THE STORY THAT MAKES A DIFFERENCE
    </div>
  </div>

  <div class="bodytext cormorant-garamond">
    In the 
    <!-- 2) Use <label> so clicking it toggles the checkbox -->
    <label for="therm-toggle" class="thermal-toggle">temperate</label>
